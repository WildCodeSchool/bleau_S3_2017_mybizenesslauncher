MBLBundle\Entity\Chat:
    type: entity
    table: null
    repositoryClass: MBLBundle\Repository\ChatRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true
        dateCreation:
            type: date
        connectionbyidcreator:
            type: integer
            nullable: true
        connectionbyid:
            type: integer
            nullable: true

    manyToMany:
        msgs:
            targetEntity: MBLBundle\Entity\Text
            inversedBy: chats
            cascade: ["persist"]

        profils:
            targetEntity: MBLBundle\Entity\Profil
            mappedBy: chats
            cascade: ["persist"]


