MBLBundle\Entity\Projet:
    type: entity
    table: null
    repositoryClass: MBLBundle\Repository\ProjetRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
        description:
            type: text
        siteInternet:
            type: string
            length: 255
            nullable: true
        ebustaUrl:
            type: string
            length: 255
            nullable: true
        localisation:
            type: string
            length: 255
        dateCreation:
            type: datetime
        ville:
            type: string
            length: 255
            nullable: true


    lifecycleCallbacks: {  }

    manyToOne:
        secteur:
            targetEntity: MBLBundle\Entity\Secteur
            inversedBy: projets
            cascade: ["persist"]

        fichier:
            targetEntity: MBLBundle\Entity\Fichier
            cascade: ['all']

        typeDeProjet:
            targetEntity: MBLBundle\Entity\TypeDeProjet
            inversedBy: projets
            cascade: ["persist"]
    manyToMany:
        profilsrecherches:
            targetEntity: MBLBundle\Entity\ProfilRecherche
            inversedBy: projets
            cascade: ["persist"]

        profils:
            targetEntity: MBLBundle\Entity\Profil
            mappedBy: projets
            cascade: ["persist"]